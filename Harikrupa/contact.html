      <h1 style="text-align: center;margin-top: 10px;">Contact Us</h1>
      <div class="containe">
        <h1>Contact Form</h1>
        <form id="registration-form" method="POST" action="https://formsubmit.co/nishitvrokad@gmail.com">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" style="height:24px" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="height:24px"required>
          </div>
          <div class="form-group">
            <label for="phoneno">Phone No:</label>
            <input type="number" id="phoneno" name="phoneno" style="height:24px" required>
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" style="height:30px" required>
              <option value="">Select a country</option>
              <option value="INDIA">INDIA</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" class="first" name="gender" style="height:30px" required>
              <option value="">Please select oneâ€¦</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="skill">Skill:</label>
            <select id="skill" name="skill" style="height:30px" required>
                <option value="">Please select oneâ€¦</option>
                <option value="html">Html</option>
                <option value="css">Css</option>
                <option value="javascript">Javascript</option>
            </select>
              
          </div>
          <div class="form-group">
            <button type="submit">Register</button>
          </div>
        </form>
        <div id="display-data"></div>
      </div>
